<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===== Primary SEO (Fallback, Helmet will override) ===== -->
    <title>Tripyy Tales – Jim Corbett Safari, Uttarakhand Treks & Tours</title>
    <meta
      name="description"
      content="Tripyy Tales offers Jim Corbett Safari booking, Nainital tour packages, Uttarakhand trekking trips, resort stays, adventure tours and complete travel assistance."
    />

    <!-- Keywords (Optional but okay) -->
    <meta
      name="keywords"
      content="Tripyy Tales, Jim Corbett Safari, Nainital tour, Uttarakhand trekking, Chopta trek, Nag Tibba trek, adventure tours, resort booking Ramnagar"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.tripyytales.com/" />

    <!-- ===== Open Graph – Mandatory for Social Sharing ===== -->
    <meta property="og:title" content="Tripyy Tales – Jim Corbett Safari & Uttarakhand Tours" />
    <meta
      property="og:description"
      content="Book Corbett Safari, Nainital tour packages, Chopta treks and luxury resort stays with Tripyy Tales."

    <meta property="og:site_name" content="Tripyy Tales" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/41/b0/53/41b053a8e248e9f022ef1619472fb43f.jpg"
    />

    <!-- ===== Twitter / X Card ===== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tripyy Tales – Uttarakhand Safari & Trekking Tours" />
    <meta name="twitter:description" content="Jim Corbett Safari · Nainital Packages · Chopta Treks · Luxury Resorts" />
    <meta
      name="twitter:image"
      content="https://i.pinimg.com/736x/41/b0/53/41b053a8e248e9f022ef1619472fb43f.jpg"
    />

    <!-- ===== Favicon ===== -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <script type="application/ld+json">

        "description": "Tripyy Tales offers Jim Corbett Safari booking, Nainital tour packages, Uttarakhand trekking, Chopta treks, luxury resorts and travel planning.",
        "telephone": "+919027070879",
        "sameAs": [
          "https://www.instagram.com/tripyytales",
          "https://www.facebook.com/tripyytales"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Ramnagar",
          "addressRegion": "Uttarakhand",
          "addressCountry": "IN"
        }
      }

  </head>

  <body>
